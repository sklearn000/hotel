<style>
body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .menu-toggle {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .menu-toggle {
        display: block;
        cursor: pointer;
      }

      .menu {
        display: none;
        padding: 10px;
        background-color: #2c3e50;
      }

      .menu a {
        display: block;
        color: #fff;
        text-decoration: none;
        padding: 5px;
        margin-bottom: 5px;
      }
    }

 ul.nav {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
        }

        ul.nav li {
            display: inline-block;
            position: relative;
        }

        ul.nav li a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
        }

        ul.nav li:hover {
            background-color: #555;
        }

        /* Drop-down menu styling */
        ul.nav ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
        }

        ul.nav li:hover > ul {
            display: block;
        }

        ul.nav ul li {
            display: block;
        }

        ul.nav ul li a {
            padding: 10px 20px;
        }
</style>
